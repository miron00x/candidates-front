<h3 class="text-primary text-center">Employees</h3>
<table class="table table-striped table-hover">
	<thead>
		<tr>
		<th scope="col">#</th>
		<th scope="col" sortable="firstName" (sort)="onSort($event)">First Name</th>
		<th scope="col" sortable="lastName" (sort)="onSort($event)">Last name</th>
		<th scope="col" sortable="department" (sort)="onSort($event)">Department</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let employee of employees" (click)="employeeDetails(employee)">
			<th scope="row">{{ employee.id }}</th>
			<td><ngb-highlight [result]="employee.firstName"></ngb-highlight></td>
			<td><ngb-highlight [result]="employee.lastName"></ngb-highlight></td>
			<td><ngb-highlight [result]="employee.department"></ngb-highlight></td>
		</tr>
	</tbody>
</table>

<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination
	(pageChange)="onPageChange($event)" [collectionSize]="total" [(page)]="pageNumber" [pageSize]="pageSize">
	</ngb-pagination>
</div>

<div>
  <button type="button" class="button btn-danger" (click)='deleteEmployees()'>Delete All</button>
</div>
