<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h3>
	Departments
	<button class="btn btn-primary pull-right" (click)="addEmployee()">
		Add new department
	</button>
	<div class="clearfix"></div>
</h3>
<table class="table table-striped table-hover">
	<thead>
		<tr>
		<th scope="col">#</th>
		<th scope="col" sortable="departmentName" (sort)="onSort($event)"><i id="departmentName"></i>Department Name<i class="fa fa-fw fa-sort"></i></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let department of departments" (click)="departmentDetails(department)">
			<th scope="row">{{ department.id }}</th>
			<td><ngb-highlight [result]="department.departmentName"></ngb-highlight></td>
		</tr>
	</tbody>
</table>

<div class="d-flex justify-content-center p-2">
	<ngb-pagination
	(pageChange)="onPageChange($event)" [collectionSize]="total" [(page)]="pageNumber" [pageSize]="pageSize">
	</ngb-pagination>
</div>

<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<ng-template #modalContent let-close="close">
<div class="modal-header">
	<h5 class="modal-title">{{ modalData?.action }}</h5>
	<button type="button" class="close" (click)="close(); reloadData()">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
		<div *ngIf="!modalData?.department"><app-create-department></app-create-department></div>
		<!--<div *ngIf="modalData?.candidate"><app-edit-candidate></app-edit-candidate></div>-->
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-secondary" (click)="close(); reloadData()">
	OK
	</button>
</div>
</ng-template>
