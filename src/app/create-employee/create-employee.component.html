<h3 class="text-primary text-center">Create Employee</h3>
<div class="container">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>First name: </label>
			<input class="form-control" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': form.firstName.errors }">
      <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
          <div *ngIf="form.firstName.errors.required">First name is required</div>
      </div>
    </div>  
    <div class="form-group">
      <label>Last name: </label>
			<input class="form-control" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': form.lastName.errors }">
      <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
          <div *ngIf="form.lastName.errors.required">Last name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Department: </label>
			<select class="form-control" id="departmentName" formControlName="departmentName" [ngModel]="selectedDepartment" (ngModelChange)="updateSelectedValue($event)">
        <option *ngFor="let dep of departments" [(ngValue)]="dep">{{dep.departmentName}}</option>
      </select>
      <div *ngIf="submitted && form.departmentName.errors" class="invalid-feedback">
        <div *ngIf="form.departmentName.errors.required">Department is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Create</button>
