<h3 class="text-primary text-center">Create Candidate</h3>
<div class="container">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>First name: </label>
			<input class="form-control" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': form.firstName.errors && submitted}">
      <div *ngIf="submitted && form.firstName.errors" class="form-text text-muted">
          <div *ngIf="form.firstName.errors.required">This field is required</div>
      </div>
    </div>  
    <div class="form-group">
      <label>Last name: </label>
			<input class="form-control" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': form.lastName.errors && submitted }">
      <div *ngIf="submitted && form.lastName.errors" class="form-text text-muted">
          <div *ngIf="form.lastName.errors.required">This field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Telephone: </label>
			<input class="form-control" type="tel" formControlName="telephone" [ngClass]="{ 'is-invalid': form.telephone.errors && submitted }">
      <div *ngIf="submitted && form.telephone.errors" class="form-text text-muted">
          <div *ngIf="form.telephone.errors.required">This field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Skype: </label>
			<input class="form-control" type="text" formControlName="skype" [ngClass]="{ 'is-invalid': form.skype.errors && submitted }">
      <div *ngIf="submitted && form.skype.errors" class="form-text text-muted">
          <div *ngIf="form.skype.errors.required">This field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Mail: </label>
			<input class="form-control" type="text" formControlName="mail" [ngClass]="{ 'is-invalid': form.mail.errors && submitted }">
      <div *ngIf="submitted && form.mail.errors" class="form-text text-muted">  
        This field is invalid
      </div>
    </div>
    <div class="form-group">
      <label>Description: </label>
      <textarea class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': form.description.errors && submitted }"></textarea>
      <div *ngIf="submitted && form.description.errors" class="form-text text-muted">
          <div *ngIf="form.description.errors.required">This field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Attachment: </label><br/>
      <input type="file" ng2FileSelect accept=".docx, .doc" [uploader]="uploader" multiple/>
      <br>
      <div class="border border-info">
      <div ng2FileDrop [uploader]="uploader" class="border border-dark">
          Drag and drop files to upload
      </div>
      </div>
      <table class="table table-sm">
        <thead>
        <tr>
          <th width="90%">
            File Name
          </th>
          <th width="10%">
            Remove
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of uploader.queue">
          <th width="90%">
            {{item.file.name}}
          </th>
          <th class="text-center" width="10%">
            <a (click)="item.remove()">remove</a>
          </th>
        </tr>
        </tbody>
      </table>
      <br>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Create</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
		</div>
	</form>
</div>
