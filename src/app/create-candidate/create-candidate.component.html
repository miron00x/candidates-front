<h3 class="text-primary text-center">Create Candidate</h3>
<div class="container">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>First name: </label>
			<input class="form-control" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': form.firstName.errors }">
      <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
          <div *ngIf="form.firstName.errors.required">First name is required</div>
      </div>
    </div>  
    <div class="form-group">
      <label>Last name: </label>
			<input class="form-control" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': form.lastName.errors }">
      <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
          <div *ngIf="form.lastName.errors.required">Last name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Telephone: </label>
			<input class="form-control" type="tel" formControlName="telephone" [ngClass]="{ 'is-invalid': form.telephone.errors }">
      <div *ngIf="submitted && form.telephone.errors" class="invalid-feedback">
          <div *ngIf="form.skype.errors.required">Phone name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Skype: </label>
			<input class="form-control" type="text" formControlName="skype" [ngClass]="{ 'is-invalid': form.skype.errors }">
      <div *ngIf="submitted && form.skype.errors" class="invalid-feedback">
          <div *ngIf="form.skype.errors.required">Phone name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Mail: </label>
			<input class="form-control" type="text" formControlName="mail" [ngClass]="{ 'is-invalid': form.mail.errors }">
      <div *ngIf="submitted && form.mail.errors" class="invalid-feedback">
          <div *ngIf="form.mail.errors.required">Phone name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Description: </label>
      <textarea class="form-control" formControlName="description"></textarea>
			<div *ngIf="submitted && form.decription.errors" class="invalid-feedback">
          <div *ngIf="form.description.errors.required">Phone name is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Create</button>
