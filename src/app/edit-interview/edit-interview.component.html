<link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
<link href="https://unpkg.com/flatpickr@4.5.7/dist/flatpickr.css" rel="stylesheet">

<div class="container">
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Candidate: </label>
        <ng-select [items]="candidates"
            bindLabel="firstName"
            [hideSelected]="true"
            [(ngModel)]="selectedCandidate"
            [ngModelOptions]="{standalone: true}">
          </ng-select>
      </div>
    <div class="form-group">
      <label>Employees: </label>
      <ng-select [items]="employees"
          bindLabel="firstName"
          bindValue="id"
          [multiple]="true"
          [hideSelected]="true"
          [(ngModel)]="selectedEmployees"
          [ngModelOptions]="{standalone: true}">
        </ng-select>
    </div>
    <div class="form-group">
      <label>Date: </label>
      <input
        class="form-control"
        type="text"
        mwlFlatpickr
        [(ngModel)]="date"
        [altInput]="true"
        [convertModelValue]="true"
        [enableTime]="true"
        dateFormat="Y-m-dTH:i"
        altFormat="F j, Y H:i"
        placeholder="Not set"
        [ngModelOptions]="{standalone: true}"
      />
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Save</button>
